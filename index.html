<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- Xuất 3 số theo thứ tự tăng dần -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Xuất 3 số theo thứ tự tăng dần
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="number1">số thứ 1</label>
                            <input id="number1" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="number2">số thứ 2</label>
                            <input id="number2" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="number3">số thứ 3</label>
                            <input id="number3" type="text" class="form-control">
                        </div>
                        <button id="btnTimso" class="btn btn-info"> 3 số theo thứ tự tăng dần</button>
                    </div>
                    <div id="footerCard" class="card-footer text-muted">
                        Kết quả
                    </div>
                </div>
            </div>
        </div>
        <!-- Chào hỏi  -->
        <div class="row py-5">
            <div class="col-md-6">
                <h3>Chào hỏi</h3>
                <select class="form-control" id="family">
                    <option value="5">Chọn thành viên</option>
                    <option value="1">Ba</option>
                    <option value="2">Mẹ</option>
                    <option value="3">Anh Trai </option>
                    <option value="4">Em Gái</option>
                </select>
                <button id="btnhello"  class="btn btn-success">Gửi lời chào</button>
                <div id="greeting" class="card-footer text-muted">
                  
                </div>
            </div>
        </div>
        <div class="row py-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Đếm số chẵn lẻ
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="num1">số thứ 1</label>
                            <input id="num1" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="num2">số thứ 2</label>
                            <input id="num2" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="num3">số thứ 3</label>
                            <input id="num3" type="text" class="form-control">
                        </div>
                        <button id="btndem" class="btn btn-info"> Đếm</button>
                    </div>
                    <div id="txtdem" class="card-footer text-muted">
                        Kết quả
                    </div>
                </div>
            </div>
        </div>
        <div class="row py-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Đoán hình tam giác
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="n1">số thứ 1</label>
                            <input id="n1" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="n2">số thứ 2</label>
                            <input id="n2" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="n3">số thứ 3</label>
                            <input id="n3" type="text" class="form-control">
                        </div>
                        <button id="btnShape" class="btn btn-info"> Dự Đoán</button>
                    </div>
                    <div id="txtShape" class="card-footer text-muted">
                        Kết quả
                    </div>
                </div>
            </div>
        </div>
    
    </div>
    <script src="./main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
